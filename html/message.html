<body data-spy="scroll" data-target=".bs-doc-sidebar" 	>
	
	<div class="container">
		<!--导航-->
		<div class="navigation"></div>
		<!--内容-->
		<div class="row">
			<div class="container-fluid">
				<div class="row-fluid">
				    <div class="span3 bs-docs-sidebar">
				      <!--Sidebar content-->
					
				    </div>
				    <div class="span9">
				      <!--Body content-->
				      	<!--留言部分-->
				      	<!-- <div id="showreq" class="displaybox"></div> -->
				        <div id="pagination" class="pagination">
				        	
				        </div>
					    <hr/>
						<div class="content1">
							<form class="form-horizontal" onsubmit="return false">
								<h3><i class="icon-heart"></i>我要留言<i class="icon-heart"></i></h3>
								<div class="control-group">
								    <div class="controls">
								      <input type="hidden" id="id" name="id">
								    </div>
								</div>
								<div class="control-group">
								    <label class="control-label" for="inputName" > 昵称：</label>
								    <div class="controls">
								      <input type="text" id="inputName" name="name">
								    </div>
								</div>
								<div class="control-group">
								    <label class="control-label" for="inputContent" > 留言：</label>
								    <div class="controls">
								      <textarea rows="5" placeholder="请输入留言内容" name="contents" id="inputContent"></textarea>
								    </div>
								</div>
								<div class="control-group">
								    <div class="controls">
								      <button type="submit" class="btn"  onclick="postMessage()">
								      	提交
								      </button>
								    </div>
								</div>
							</form>
						</div>
				    </div>
	  			</div>
			</div>
		</div>
