				   	<h4>php最简单小例</h4>
				   	<p>php最简单的例子，其实就是再浏览器上输出字符串，正如下边的小例子在浏览器上输出“hello world”，非常简单实现，小栗子如下：</p>
				   	<p>&lt;?php</p>
				   	<p>&nbsp;&nbsp;echo:"hello world"</p>
				   	<p>?></p>
				   
				   	<p>上边的代码执行后，就会在浏览器上显示“hello world”这几个字，字号和h1是一样的。</p>
